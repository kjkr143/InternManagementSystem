<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Intern Crud</h1>
        <div class="d-flex">

            <button *ngIf="role==='Admin'" type="button" id="add-btn" class="btn btn-success" (click)="clickAddDesignation()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Designation</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Intern ID</th>
            <th scope="col">DesigntionName</th>
            <th scope="col">Role</th>
            <th scope="col">DepartmentName</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of designationData">
            <td>{{row.id}}</td>
            <td>{{row.designtionName}}</td>
            <td>{{row.role}}</td>
            <td>{{row.departmentName}}</td>
            <td>
                <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button>
                <button [disabled]="role==='Designation'" style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteDesignationDetail(row)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Designation Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Designation Name</label>
                        <input type="text" formControlName="designtionName" class="form-control" id="designtionNameLabel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Role</label>
                        <input type="email" formControlName="role" class="form-control" id="roleLabel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Department Name</label>
                        <input type="text" formControlName="departmentName" class="form-control" id="departmentNameLabel">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postDesignationDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="editDesignationDetail()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
