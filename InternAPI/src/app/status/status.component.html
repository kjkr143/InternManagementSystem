<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Intern Crud</h1>
        <div class="d-flex">

            <button *ngIf="role==='Admin'" type="button" id="add-btn" class="btn btn-success" (click)="clickAddStatus()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Intern Status</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Intern ID</th>
            <th scope="col">InternName</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of internStatusData">
            <td>{{row.id}}</td>
            <td>{{row.internName}}</td>
            <td>{{row.status}}</td>
            <td>
                <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button>
                <button [disabled]="role==='Intern'" style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteInternStatusDetail(row)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Intern Status Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Intern Name</label>
                        <input type="text" formControlName="internName" class="form-control" id="internNamelabel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">status</label>
                        <input type="text" formControlName="status" class="form-control" id="CompanyHoursLabel">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postInternStatusDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="editInternStatusDetail()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
